apply plugin: 'com.android.application'
apply plugin: 'realm-android'

android {
    compileSdkVersion 24 //nendSDKを入れるため、24->25
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "org.macho.beforeandafter"
        minSdkVersion 21
        targetSdkVersion 24 //nendSDKを入れるため、24->25
        versionCode 6
        versionName "1.5"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled=true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support:appcompat-v7:24.2.1' //nendSDKを入れるため、24.2.1->25.3.1
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:support-v4:24.2.1' //nendSDKを入れるため、24->25
    compile 'com.android.support:design:24.2.1' //nendSDKを入れるため、24->25
    compile 'io.realm:android-adapters:1.2.1'

    // nendSDK
    compile 'net.nend.android:nend-sdk:4.0.1'
    compile 'com.google.android.gms:play-services:+' // interstitialのため

    testCompile 'junit:junit:4.12'
}
