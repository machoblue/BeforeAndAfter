apply plugin: 'com.android.application'
apply plugin: 'realm-android'

android {
    compileSdkVersion  26 //nendSDKを入れるため、24->25
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "org.macho.beforeandafter"
        minSdkVersion 21
        targetSdkVersion 24 //nendSDKを入れるため、24->25
        versionCode 16
        versionName "1.15"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled=true
    }
    buildTypes {
        release {
            minifyEnabled true // false -> true // debug時はfalseにする。
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
    configurations.all { // conflict error対策
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //noinspection AndroidLintGradleCompatible
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support:appcompat-v7:26+' //nendSDKを入れるため、24.2.1->25.3.1
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:support-v4:26+' //nendSDKを入れるため、24->25
    compile 'com.android.support:design:26+' //nendSDKを入れるため、24->25
    compile 'io.realm:android-adapters:1.2.1'

    // nendSDK
    compile 'net.nend.android:nend-sdk:4.0.1'
    compile 'com.google.android.gms:play-services:+' // interstitialのため

    //noinspection AndroidLintGradleCompatible
    compile 'com.android.support:exifinterface:25.1.1' // 本当は24.2.1にすべきだけど

    testCompile 'junit:junit:4.12'

    compile 'com.google.android.gms:play-services-ads:11.8.0'
}
